sudo: false

cache:
  directories:
    - $HOME/devkitPro

before_install:
 - curl -Ls https://download.sourceforge.net/devkitpro/devkitARMupdate.pl | perl; true
 - set -e
 - git clone git://github.com/psp2dev/libs "$PSP2LIBS"

script:
 - export FILE=psp2-multilib-dirty-$(git describe --always).zip

 - aclocal
 - automake --add-missing
 - autoconf

 - mkdir out
 - cd out
 - ../configure $FLAGS || cat config.log
 - make install -j4

 - mkdir fpu
 - cd fpu
 - ../../configure $FLAGS --with-fpu
 - make install -j4
 - cd ..

 - mkdir thumb
 - cd thumb
 - ../../configure $FLAGS --with-thumb
 - make install -j4

 - cd $PREFIX/arm-none-eabi/lib
 - zip -0rq $FILE psp2

after_success:
 - curl -q -T $FILE -u $FTP ftp://wololo.net/

env:
 global:
  - DEVKITPRO="$HOME/devkitPro"
  - DEVKITARM="$DEVKITPRO/devkitARM"
  - PATH="$PATH:$DEVKITARM/bin"
  - PREFIX="$PWD/dist"
  - PSP2LIBS="$PWD/libs"
  - FLAGS="-q --host=arm-none-eabi --with-headers=$PSP2LIBS/include --prefix=$PREFIX"
  - secure: ""
